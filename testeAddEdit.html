<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/estilo/modal.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->

	<!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Calendar e Moment -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- Modern or es5 bundle, pickr color -->
	<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>

	<script src="./js/inputmask/jquery.inputmask.min.js"></script>

	<!-- <script src="https://kit.fontawesome.com/4f4b9a7ef1.js" crossorigin="anonymous"></script> -->
	
</head>
<body>
	
	<div class="container">

        <!-- The Modal -->
        <div class="modal fade" id="Icon">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar novo evento / Editar evento</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body container-fluid ">
                        <form action="" class="">
							<div class="input-group mb-3 col-12 col-sm-10">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-heading"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Título*" id="titulo" required>
							</div>
							<div class="input-group mb-3 col-12 col-sm-10">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-align-left"></i></span>
								</div>
								<textarea type="text" class="form-control" placeholder="Descrição" row="1" id="descricao"></textarea>
							</div>
							<div class="row col-12">
								<div class="input-group mb-3 col-6 col-sm-3">
									<div class="input-group-prepend">
										<span class="input-group-text" title="Cor do evento"><i class="fas fa-palette"></i></span>
									</div>
									<div class="color-pickers" title="Cor do evento" id="bgcolor"></div>
											
								</div>
								<div class="input-group mb-3 col-6 col-sm-3">
									<div class="input-group-prepend">
										<span class="input-group-text" title="Cor do texto"><i class="fas fa-paint-brush"></i></span>
									</div>
									<div class="color-pickers" title="Cor do texto" id="textcolor"></div> 
											
								</div>
							</div>
							<div class="input-group mb-3 col-12 col-sm-10">
								<div class="input-group-prepend">
									<span class="input-group-text" title="Tipo de evento"><i class="far fa-calendar-check"></i></span>
								</div>
								<select class="custom-select col-10 col-sm-7" id="tipo" title="Tipo de evento">
									<option selected>Meu calendário</option>
									<option>CGP - Edgard</option>
									<option>LPO - Erick</option>
									<option>MPAT - Elisa</option>
								</select>
							</div>
							<div class='col-md-8'>
								<div class="form-group">
									<div class="input-group date" data-target-input="nearest">
										<input type="text" id="datahoraComeca" class="form-control datetimepicker-input" data-target="#datahoraComeca" data-inputmask="'alias': 'datetime'" placeholder="Data e horário de Início*" required OnKeyUp="mascara_data(this.value, this.id)" />
										<div class="input-group-append" data-target="#datahoraComeca" data-toggle="datetimepicker">
											<div class="input-group-text btn-datetime"><i class="fas fa-calendar-plus"></i></div>
										</div>
									</div>
								</div>
							</div>
							<div class='col-md-8'>
								<div class="form-group mb-0">
									<div class="input-group date" id="datahoraTermina" data-target-input="nearest">
										<input type="text" class="form-control datetimepicker-input" data-target="#datahoraTermina" data-inputmask="'alias': 'datetime'" placeholder="Data e horário de Término*"  required/>
										<div class="input-group-append" data-target="#datahoraTermina" data-toggle="datetimepicker">
											<div class="input-group-text btn-datetime"><i class="fas fa-calendar-minus"></i></div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<span class="text-secondary"><small>OBS: formato dd/mm/aaaa HH:MM</small></span>
							</div>
							<div class='col-md-12 mt-3'>
								<div class="form-group card">
									<input type="text" class="form-control" id="url" placeholder="Url">
									<textarea type="text" class="form-control" id="notas" placeholder="Notas"></textarea>
								</div>
							</div>
						</form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-success">Salvar</button>
                    </div>

                </div>
            </div>
        </div>

	</div>

	<div class="container">
		<div class="container">
			<div class="row">
				<div class="col-12">
				<i class="far fa-plus-square fa-2x btnAddEvento float-right" data-toggle="modal" data-target="#Icon"></i>
				</div>

				<div class="card col-12 card-margin-top p-0 p-sm-3">
					<div class="card-body">
						<h4 class="card-title">Matéria - Professor</h4>
						<div class="row">
							<div class="col-6">
								<span>Horário</span>
							</div>
							<div class="col-6">
								<span>Aulas</span>
							</div>
							<div class="col-6">
								<span>Sala</span>
							</div>
							<div class="col-6">
								<span>Faltas</span>
							</div>
						</div>
					</div>
				</div>

				<div class="card col-12 card-margin-top bg-light p-0 p-sm-3">
					<div class="card-body">
						<h4 class="card-title">LGP - Edgard</h4>
						<div class="row">
							<div class="col-6">
								<span>19:00 - 21:30</span>
							</div>
							<div class="col-6">
								<span>Aulas: 4/20</span>
							</div>
							<div class="col-6">
								<span>51A</span>
							</div>
							<div class="col-6">
								<span>Faltas: 2</span>
							</div>
						</div>

						<div class="card col-12 card-margin-top bg-info text-white p-0 p-sm-3">
							<div class="card-body">
								<div class="row">
									<div class="col-8 col-sm-10">
										<h5 class="card-title">Prova P1</h5>
									</div>
									<div class="col-4 col-sm-2">
										<div class="float-right">
											<i class="far fa-edit fa-1x btnEditarEvento"></i>
											<i class="far fa-trash-alt btnRemoveEvento"></i>
										</div>
									</div>
									<div class="col-12">
										<p class="card-text"> Materias bla bla bal, com consulta</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="card col-12 card-margin-top badge-dark text-white p-0 p-sm-3">
					<div class="card-body">
						<div class="row">
							<div class="col-9 col-sm-10">
								<h5 class="card-title">Evento de sei la oq</h5>
							</div>
							<div class="col-3 col-sm-2">
								<div class="float-right">
									<i class="far fa-edit fa-1x btnEditarEvento"></i>
									<i class="far fa-trash-alt btnRemoveEvento"></i>
								</div>
							</div>
							<div class="col-12">
								<sapn class="card-text">21:00 - 23:00</span>
								<p class="card-text"> Materias bla bla bal, com consulta</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
			
	<script type="text/javascript">
		$(function () {
			CreateColorPicker();
			
			$(".datetimepicker-input").inputmask({alias: "datetime", inputFormat: "dd/mm/yyyy HH:M", "placeholder":" "});

			$('#datahoraComeca').datetimepicker({
				locale: "pt-br",
				icons: {
					date: "fas fa-calendar-plus",
					time: "far fa-clock"
				}
			});
			$('#datahoraTermina').datetimepicker({
				useCurrent: false,
				locale: "pt-br",
				icons: {
					time: "fas fa-calendar-minus",
					time: "far fa-clock"
				}
			});
			$("#datahoraComeca").on("change.datetimepicker", function (e) {
				$('#datahoraTermina').datetimepicker('minDate', e.date);
			});
			$("#datahoraTermina").on("change.datetimepicker", function (e) {
				$('#datahoraComeca').datetimepicker('maxDate', e.date);
			});


		});

	function CreateColorPicker(){
		const x = document.querySelectorAll('.color-pickers');
		const newElement = document.createElement('div');

		for (i = 0; i < x.length; i++){
			var id = x[i].id;
			if(id == "bgcolor"){
				x[i].appendChild(newElement);

				const pickr = new Pickr({
					el: newElement,
					theme: 'nano',
					default:'#E1E1E1',
					
					swatches: [
						'rgba(244, 67, 54, 1)',
						'rgba(233, 30, 99, 0.95)',
						'rgba(156, 39, 176, 0.9)',
						'rgba(103, 58, 183, 0.85)',
						'rgba(63, 81, 181, 0.8)',
						'rgba(33, 150, 243, 0.75)',
						'rgba(3, 169, 244, 0.7)',
						'rgba(0, 188, 212, 0.7)',
						'rgba(0, 150, 136, 0.75)',
						'rgba(76, 175, 80, 0.8)',
						'rgba(139, 195, 74, 0.85)',
						'rgba(205, 220, 57, 0.9)',
						'rgba(255, 235, 59, 0.95)',
						'rgba(255, 193, 7, 1)'
					],

					components: {
						// Main components
						preview: true,
						opacity: true,
						hue: true,

						// Input / output Options
						interaction: {
							hex: true,
							rgba: true,
							hsla: false,
							hsva: false,
							cmyk: false,
							input: true,
							clear: true,
							save: true
						}
					}
		
				});
			}
			else{
				x[i].appendChild(newElement);

				const pickr = new Pickr({
					el: newElement,
					theme: 'nano',
					default:'#000000',
					
					swatches: [
						'rgba(244, 67, 54, 1)',
						'rgba(233, 30, 99, 0.95)',
						'rgba(156, 39, 176, 0.9)',
						'rgba(103, 58, 183, 0.85)',
						'rgba(63, 81, 181, 0.8)',
						'rgba(33, 150, 243, 0.75)',
						'rgba(3, 169, 244, 0.7)',
						'rgba(0, 188, 212, 0.7)',
						'rgba(0, 150, 136, 0.75)',
						'rgba(76, 175, 80, 0.8)',
						'rgba(139, 195, 74, 0.85)',
						'rgba(205, 220, 57, 0.9)',
						'rgba(255, 235, 59, 0.95)',
						'rgba(255, 193, 7, 1)'
					],

					components: {
						// Main components
						preview: true,
						opacity: true,
						hue: true,

						// Input / output Options
						interaction: {
							hex: true,
							rgba: true,
							hsla: false,
							hsva: false,
							cmyk: false,
							input: true,
							clear: true,
							save: true
						}
					}
		
				});

			}
		}
	}


		function mask_datetime(){
			$(this).inputmask("datetime",{
				mask: "1-2-y h:s", 
				placeholder: "dd-mm-yyyy hh:mm", 
				leapday: "-02-29", 
				separator: "-", 
				alias: "dd-mm-yyyy"
			});
		}

		

	</script>
</body>
</html>
