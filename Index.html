<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href='css/core/main.min.css' rel='stylesheet' />

<script src='js/core/main.min.js'></script>

<script src='js/core/locales/pt-br.js'></script>


<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'pt-br',
      plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
      header: {
        left: 'prev,next today',
        right: 'dayGridMonth,timeGridWeek,timeGridDay',
        center: 'title'
      },
      //defaultDate: '2019-08-12',
      navLinks: true, // can click day/week names to navigate views
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      editable: true,
      eventLimit: false, // allow "more" link when too many events
      weekends: true,
      events: [
        {
          title: 'All Day Event',
          start: '2019-10-01',
          color: 'orange'
        },
        {
          title: 'Long Event',
          start: '2019-10-07',
          end: '2019-10-10',
          color: 'red'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2019-10-10T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2019-10-16T16:00:00'
        },
        {
          title: 'BCH237',
          start: '2019-10-13T10:30:00',
          end: '2019-10-13T11:30:00',
          extendedProps: {
            department: 'BioChemistry'
          },
          description: 'Lecture'
        },
        {
          title: 'Conference',
          start: '2019-10-11',
          end: '2019-10-13',
          color: 'violet'
        },
        {
          title: 'Meeting',
          start: '2019-10-12T10:30:00',
          end: '2019-10-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2019-10-12T12:00:00',
          backgroundColor: 'yellow'
        },
        {
          title: 'Meeting',
          start: '2019-10-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2019-10-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2019-10-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2019-10-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2019-10-28'
        }
      ], 
      eventRender: function (info) {
        console.log(info.event.extendedProps);
        // {description: "Lecture", department: "BioChemistry"}
      }

    });

    calendar.render();
    calendar.setOption('height', 'auto');
    calendar.setOption('contentHeight', 'auto');

  });

</script>
